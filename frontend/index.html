<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ImageApp Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #roleSelect { margin-bottom: 1rem; }
    #gallerySection { display: none; }
  </style>
</head>
<body>
  <h1>ImageApp</h1>

  <!-- Role selection buttons -->
  <div id="roleSelect">
    <button id="btnCreator">I am a Creator</button>
    <button id="btnConsumer">I am a Consumer</button>
  </div>

  <!-- Consumer gallery -->
  <section id="gallerySection">
    <p><a href="creator.html">Go to Upload (Creators Only)</a></p>
    <div id="gallery">Loading galleryâ€¦</div>
  </section>

  <script src="app.js"></script>
  <script>
    const btnCreator = document.getElementById('btnCreator');
    const btnConsumer = document.getElementById('btnConsumer');
    const roleSelect = document.getElementById('roleSelect');
    const gallerySection = document.getElementById('gallerySection');

    btnCreator.addEventListener('click', () => {
      window.location.href = 'creator.html';
    });

    btnConsumer.addEventListener('click', () => {
      roleSelect.style.display = 'none';
      gallerySection.style.display = 'block';
      loadImages();
    });
  </script>
</body>
</html>
