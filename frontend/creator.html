<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Image</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Upload New Image</h1>
  <p><a href="index.html">Back to Gallery</a></p>

  <form id="uploadForm">
    <label>Title: <input name="title" required /></label><br/>
    <label>Description: <input name="description" required /></label><br/>
    <label>Photo: <input type="file" name="photo" accept="image/*" required /></label><br/>
    <button type="submit">Upload</button>
  </form>

  <div id="uploadResult"></div>

  <script src="app.js"></script>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      try {
        // 1) Perform the upload
        const res = await uploadImage(data);
        document.getElementById('uploadResult').textContent = '✅ Uploaded ID: ' + res.id;

        // 2) Open consumer gallery in new tab
        const win = window.open('index.html', '_blank');

        // 3) When gallery loads, inject the new image card
        win.addEventListener('load', () => {
          const gallery = win.document.getElementById('gallery');
          const card = document.createElement('div');
          card.className = 'image-card';
          card.innerHTML = `
            <h3>${res.metadata.title}</h3>
            <p>${res.metadata.description}</p>
            <img src="${res.blobUrl}" style="max-width:200px;display:block;margin:10px auto;" />
          `;
          gallery.prepend(card);
        });

        form.reset();
      } catch (err) {
        document.getElementById('uploadResult').textContent = '❌ ' + err.message;
      }
    });
  </script>
</body>
</html>
