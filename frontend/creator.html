<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Image</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Upload New Image</h1>
  <p><a href="index.html">Back to Gallery</a></p>

  <form id="uploadForm">
    <label>Title: <input name="title" required /></label><br/>
    <label>Description: <input name="description" required /></label><br/>
    <label>Photo: <input type="file" name="photo" accept="image/*" required /></label><br/>
    <button type="submit">Upload</button>
  </form>

  <div id="uploadResult"></div>

  <script src="app.js"></script>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      try {
        const res = await uploadImage(data);
        document.getElementById('uploadResult').textContent = '✅ Uploaded ID: ' + res.id;
        form.reset();
      } catch (err) {
        document.getElementById('uploadResult').textContent = '❌ ' + err.message;
      }
    });
  </script>
</body>
</html>
